<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-wrapper">
    <div class="grid">
      <div class="grid-upper">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="upper-grid-img">
      </div>
      <div class="grid-down">
        <div class="heading">
          <h1 class="g-d-heading">Order Summary</h1>
        </div>
        <div class="description">
          <p class="g-d-des">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        <div class="purchase-plan">
          <div class="annual-plan">
            <div class="purchase-plan-sec-1">
              <div class="annual-plan-img">
                <img src="images/icon-music.svg" alt="icon-music" class="a-p-icon">
              </div>
              <div class="annual-plan-detail">
                <h1 class="annual-plan-heading">Annual Plan</h1>
                <p class="annual-plan-price">$59.99/year</p>
              </div>
            </div>
            <div class="annual-plan-change">
              <a href="#" class="annual-plan-change-a">Change</a>
            </div>
          </div>
        </div>
        <div class="payment-button">
          <a href="#" class="payment-btn">Proceed to Payment</a>
        </div>
        <div class="cancel-button">
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      <p class="attribution-p">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution-a">Frontend Mentor</a>. 
        Coded by <a href="#" class="attribution-a ">Your Name Here</a>.</p>
    </div>
  </footer>
</body>
</html>
